services:
  db:
    image: mysql:8.0
    container_name: bloodbank-db
    environment:
      MYSQL_ROOT_PASSWORD: DINESH34454A@
      MYSQL_DATABASE: bloodbank
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-pDINESH34454A@"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build: ./backend
    container_name: bloodbank-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/bloodbank?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: DINESH34454A@
    ports:
      - "8081:8081"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: bloodbank-frontend
    depends_on:
      - backend
    ports:
      - "5173:80"
    restart: unless-stopped

volumes:
  mysql_data: {}