# ======================================================
# Persistent Volume Claim for MySQL
# ======================================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

---

# ======================================================
# MySQL Deployment
# ======================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "DINESH34454A@"
            - name: MYSQL_DATABASE
              value: bloodbank
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc

---

# ======================================================
# Backend Deployment (Spring Boot - PORT 9090)
# ======================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: dinesh3445/backend-image:v10
          ports:
            - containerPort: 9090
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysql:3306/bloodbank?createDatabaseIfNotExist=true
            - name: SPRING_DATASOURCE_USERNAME
              value: root
            - name: SPRING_DATASOURCE_PASSWORD
              value: "DINESH34454A@"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: update

---

# ======================================================
# Backend Service (NodePort → 30083 → port 9090)
# ======================================================
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30083

---

# ======================================================
# Frontend Deployment (React + NGINX)
# ======================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: dinesh3445/frontend-image:v3
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_URL
              value: http://backend:9090

---

# ======================================================
# Frontend Service (NodePort → 30082)
# ======================================================
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30082